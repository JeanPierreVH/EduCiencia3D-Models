<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Óseo Completo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f0f0f0; }
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            --poster-color: #ffffff; /* Color del póster mientras carga */
        }
    </style>
</head>
<body>
<model-viewer
        src="../modelos/esqueletoCompleto.glb" alt="Sistema Óseo Completo"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        shadow-intensity="1"
        autoplay
        exposure="1"
        environment-image="neutral"
        camera-orbit="0deg 90deg 1m" >
</model-viewer>
</body>
</html>
